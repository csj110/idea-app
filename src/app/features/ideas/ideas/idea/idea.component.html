<p-card>
  <div class="idea">
    <div class="idea-votes">
      <a><i class="fa fa-angle-up"></i></a>
      {{idea.upvotes.length - idea.downvotes.length || 0}}
      <a><i class="fa fa-angle-down"></i></a>
    </div>
    <h2 class="idea-header">{{idea.idea}}</h2>
  </div>
  <p class="idea-desc">{{idea.desc}}</p>
  <div class="idea-footer">
    <p>Created by <a>{{idea.author.username}}</a> on {{idea.created | date}}</p>
    <p>
      <a>comments:({{idea.comments.length || 0}})</a>
    </p>
  </div>
</p-card>
